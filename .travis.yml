---
sudo: required
dist: bionic

notifications:
  slack:
    on_failure: always

matrix:
  fast_finish: true
  include:

    - name: "openebs minikube latest  Python 3.7 on bionic amd64"
      dist: bionic
      arch: amd64
      addons:
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
      script:
        - sudo make deploy-minikube
        - sudo make deploy-openesb
      after_success:
        - deactivate
