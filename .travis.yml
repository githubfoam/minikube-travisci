    - name: "openebs minikube latest  Python 3.7 on bionic amd64" #OK
      dist: bionic
      arch: amd64
      addons:
        snaps:
          - name: helm
            confinement: classic
            channel: latest/stable
          - name: kubectl
            confinement: classic
            channel: latest/stable
          - name: minikube
            confinement: classic
            channel: latest/stable
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
      script:
        - sudo make deploy-minikube
        - sudo make deploy-openesb #OK
      after_success:
        - deactivate

    - name: "java app minikube latest  Python 3.7 on bionic amd64" #OK
      dist: bionic
      arch: amd64
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
      script:
        - sudo make deploy-minikube
        - travis_wait 15 sudo make deploy-java-maven &
      after_success:
        - deactivate
